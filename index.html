<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form>
      <div class="fieldset-wrapper"> <!--definir tamanhos especamento e orientacao do formulario-->
        <fieldset>
          <div class="legend-wrapper">
            <legend>Informações pessoais</legend>
          </div>

          <div class="col-name"> <!--para que nome e sobrenome fique um ao lado do outro-->
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required>
            </div>

            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" id="event-surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required>
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" required minlength="6">
          </div>
        </fieldset>

        <fieldset>
          <div class="legend-wrapper">
            <legend>Informações do mentor</legend>
          </div>

          <div class="input-wrapper">
            <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-mentor" required>
          </div>
        </fieldset>

        <div class="legend-wrapper">
          <legend>Seus horários disponíveis</legend>
        </div>

        <div class="scheduling-wrapper">
          <legend class="legend-date">Primeira mentoria</legend>
          <div class="col-date"><!--para que fiquem um ao lado do outro-->
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required>
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required>
            </div>
          </div>

          <legend class="legend-date">Segunda mentoria</legend>
          <div class="col-date"> <!--para que fiquem um ao lado do outro-->
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
          </div>
        </div>
      </div>
    </form>

    <footer>
      <button>Salvar</button>
    </footer>
  </div>
</body>

</html>
